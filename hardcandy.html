            <h1>hard candy</h1>
            <p>hard candy skin splits across my back<br>
                a jagged wound<br>
                a molten core <br>
                sweet blood runs off my fingers<br>
                sweet rivers<br><br>
                
                oil slick skin <br>
                rainbow shivers<br>
                ripe and rich and raw<br>
                she always delivers </p>
